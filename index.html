<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Live Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f9fc;
        }

        #messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Live Chat</h2>
        <ul id="messages" class="list-group mb-3"></ul>
        <form id="chat-form" class="input-group">
            <input id="m" autocomplete="off" class="form-control" placeholder="Type a message..." />
            <button class="btn btn-primary">Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';

        // Prompt for username
        while (!username) {
            username = prompt("Enter your name:");
        }

        const form = document.getElementById('chat-form');
        const input = document.getElementById('m');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('chat message', { user: username, text: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', function (msg) {
            const item = document.createElement('li');
            item.classList.add('list-group-item');
            item.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>

</html>
